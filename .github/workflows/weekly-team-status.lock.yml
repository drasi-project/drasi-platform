# and generates engaging GitHub discussions with productivity insights, community
# highlights, and project recommendations. Uses a positive, encouraging tone with
# moderate emoji usage to boost team morale.

name: "Weekly Team Status"
"on":
  workflow_dispatch:

permissions:
  contents: read
  issues: read
  pull-requests: read

concurrency:
  group: "gh-aw-${{ github.workflow }}"

run-name: "Weekly Team Status"

jobs:
  activation:
    runs-on: ubuntu-slim
    permissions:
      contents: read
    outputs:
      comment_id: ""
      comment_repo: ""
    steps:
      - name: Setup Scripts
