          copilot --version
      - name: Install awf binary
        run: |
          echo "Installing awf via installer script (requested version: v0.8.1)"
          curl -sSL https://raw.githubusercontent.com/githubnext/gh-aw-firewall/main/install.sh | sudo AWF_VERSION=v0.8.1 bash
          which awf
          awf --version
