apiVersion: v1
kind: SourceProvider
name: CosmosGremlin
spec: 
  config_schema:
    type: object
    properties:
      accountEndpoint:
        type: string
      database:
        type: string
      container:
        type: string
    required: 
      - accountEndpoint
      - database
      - container
  services:
    proxy:
      image: source-gremlin-proxy
      dapr:
        app-port: "4002"
    reactivator:
      image: source-cosmosdb-reactivator
      config_schema:
        type: object
        properties:
          partitionKey:
            type: string
        required:
          - partitionKey