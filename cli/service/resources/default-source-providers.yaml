apiVersion: v1
kind: SourceProvider
name: M365
spec: 
  services:
    proxy: 
      image: source-passthru-proxy
      dapr:
        app-port: "4002"
    reactivator:
      image: source-m365-reactivator
      dapr:
        app-port: "8080"
  config_schema:
    type: object
    properties:
      clientId:
        type: string
      clientSecret:
        type: string
      tenantId: 
        type: string
      storageAccount:
        type: string
      storageKey:
        type: string
      storageQueueName:
        type: string
      notificationUrl:
        type: string
      resources:
        type: string
    required:
      - clientId
      - clientSecret
      - tenantId
      - storageAccount
      - storageKey
      - storageQueueName
      - notificationUrl
      - resources
---
apiVersion: v1
kind: SourceProvider
name: OpenTelemetry
spec: 
  services:
    proxy:
      image: source-passthru-proxy
      dapr:
        app-port: "4002"
    reactivator:
      image: source-otel-reactivator
      dapr:
        app-port: "8080"
      endpoints:
        otel:
          setting: internal
          target: $otel_endpoint
      config_schema:
        type: object
        properties:
          otel_endpoint:
            type: number
            default: 4318

