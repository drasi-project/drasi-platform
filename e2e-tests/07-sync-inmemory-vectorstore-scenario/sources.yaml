# Drasi PostgreSQL Source
apiVersion: v1
kind: Source
name: vectorstore-source
spec:
  kind: PostgreSQL
  properties:
    host: vectorstore-postgres.default.svc.cluster.local
    port: 5432
    user: testuser
    password: testpass
    database: testdb
    ssl: false
    tables:
      - public.products
      - public.categories