---
apiVersion: v1
kind: Reaction
name: test-eventbridge-handlebars
spec:
  kind: EventBridge
  identity:
    kind: AwsIamAccessKey
    accessKeyId: test
    secretAccessKey: test
    region: us-east-1
  queries:
    product-query: |
      added:
        template: |
          {
            "eventType": "ProductAdded",
            "productId": {{after.ProductId}},
            "name": "{{after.ProductName}}",
            "quantity": {{after.Quantity}},
            "price": {{after.Price}}
          }
        metadata:
          category: "inventory"
          action: "create"
      updated:
        template: |
          {
            "eventType": "ProductUpdated",
            "productId": {{after.ProductId}},
            "name": "{{after.ProductName}}",
            "quantity": {{after.Quantity}},
            "previousQuantity": {{before.Quantity}},
            "price": {{after.Price}}
          }
        metadata:
          category: "inventory"
          action: "update"
      deleted:
        template: |
          {
            "eventType": "ProductDeleted",
            "productId": {{before.ProductId}},
            "name": "{{before.ProductName}}"
          }
        metadata:
          category: "inventory"
          action: "delete"
  properties: 
    eventBusName: default
    format: handlebars
    serviceUrl: http://localstack.default.svc.cluster.local:4566
