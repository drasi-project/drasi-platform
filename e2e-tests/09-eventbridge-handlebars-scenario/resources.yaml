---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-data-init-eventbridge
data:
  init.sql: >
    CREATE TABLE "Product" (
        "ProductId" integer NOT NULL,
        "ProductName" character varying(100) NOT NULL,
        "Quantity" integer NOT NULL,
        "Price" numeric(10,2) NOT NULL
    );

    ALTER TABLE "Product" ADD CONSTRAINT pk_product
      PRIMARY KEY ("ProductId");

    INSERT INTO "Product" ("ProductId", "ProductName", "Quantity", "Price") VALUES (1, 'Laptop', 10, 999.99);
    INSERT INTO "Product" ("ProductId", "ProductName", "Quantity", "Price") VALUES (2, 'Mouse', 50, 25.00);
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-pg-config-eventbridge
  labels:
    app: postgres-eventbridge
data:
  POSTGRES_DB: test-db
  POSTGRES_USER: test
  POSTGRES_PASSWORD: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-eventbridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-eventbridge
  template:
    metadata:
      labels:
        app: postgres-eventbridge
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          args: ["-c", "wal_level=logical"]
          volumeMounts:
          - name: init
            mountPath: "/docker-entrypoint-initdb.d"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: test-pg-config-eventbridge
      volumes:
        - name: init
          configMap:
            name: test-data-init-eventbridge
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-eventbridge
  labels:
    app: postgres-eventbridge
spec:
  type: ClusterIP
  ports:
   - port: 5432
  selector:
   app: postgres-eventbridge
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:3.0
          ports:
            - containerPort: 4566
          env:
            - name: SERVICES
              value: "events"
            - name: DEBUG
              value: "1"
            - name: DOCKER_HOST
              value: "unix:///var/run/docker.sock"
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  labels:
    app: localstack
spec:
  type: ClusterIP
  ports:
   - port: 4566
     targetPort: 4566
  selector:
   app: localstack
---
apiVersion: v1
kind: Source
name: test-source-eventbridge
spec:
  kind: PostgreSQL
  properties:
    host: postgres-eventbridge.default.svc.cluster.local
    port: 5432
    user: test
    password: test
    database: test-db
    ssl: false
    tables:
      - public.Product
---
apiVersion: v1
kind: ContinuousQuery
name: product-query
spec:
  mode: query
  queryLanguage: Cypher
  sources:    
    subscriptions:
      - id: test-source-eventbridge
  query: > 
    MATCH 
      (p:Product)
    WHERE 
      p.Quantity >= 0
    RETURN 
      p.ProductId AS ProductId, 
      p.ProductName AS ProductName,
      p.Quantity AS Quantity,
      p.Price AS Price
