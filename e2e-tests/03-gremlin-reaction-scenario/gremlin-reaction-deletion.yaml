kind: Reaction
apiVersion: v1
name: e2e-gremlin-reaction
spec:
  kind: Gremlin
  queries:
    query3-deletion:
  properties: 
    deletedResultCommand: g.addV('Item').property('ItemId', '@Id').property('Name','@Name')
    databaseHost: gremlin-server.default.svc.cluster.local
    databasePort: "8182"
    useCosmos: false