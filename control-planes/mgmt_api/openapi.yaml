components:
  schemas:
    ConfigValueDto:
      oneOf:
      - type: object
        required:
        - value
        - kind
        properties:
          kind:
            type: string
            enum:
            - Inline
          value:
            $ref: '#/components/schemas/InlineValueDto'
      - type: object
        required:
        - name
        - key
        - kind
        properties:
          key:
            type: string
          kind:
            type: string
            enum:
            - Secret
          name:
            type: string
      discriminator:
        propertyName: kind
    ContinuousQueryDto:
      type: object
      required:
      - id
      - spec
      properties:
        id:
          type: string
        spec:
          $ref: '#/components/schemas/QuerySpecDto'
        status:
          allOf:
          - $ref: '#/components/schemas/QueryStatusDto'
          nullable: true
    ControlMessage:
      oneOf:
      - allOf:
        - $ref: '#/components/schemas/ErrorMessage'
        - type: object
          required:
          - kind
          properties:
            kind:
              type: string
              enum:
              - error
      discriminator:
        propertyName: kind
    ControlSignalDto:
      oneOf:
      - type: object
        required:
        - kind
        properties:
          kind:
            type: string
            enum:
            - bootstrapStarted
      - type: object
        required:
        - kind
        properties:
          kind:
            type: string
            enum:
            - bootstrapCompleted
      - type: object
        required:
        - kind
        properties:
          kind:
            type: string
            enum:
            - running
      - type: object
        required:
        - kind
        properties:
          kind:
            type: string
            enum:
            - stopped
      - type: object
        required:
        - kind
        properties:
          kind:
            type: string
            enum:
            - deleted
    EndpointDto:
      type: object
      required:
      - setting
      - target
      properties:
        setting:
          $ref: '#/components/schemas/EndpointSettingDto'
        target:
          type: string
    EndpointSettingDto:
      type: string
      enum:
      - internal
      - external
    ErrorMessage:
      type: object
      required:
      - message
      properties:
        message:
          type: string
    InlineValueDto:
      oneOf:
      - type: object
        required:
        - String
        properties:
          String:
            type: object
            required:
            - value
            properties:
              value:
                type: string
      - type: object
        required:
        - Integer
        properties:
          Integer:
            type: object
            required:
            - value
            properties:
              value:
                type: integer
                format: int64
      - type: object
        required:
        - Boolean
        properties:
          Boolean:
            type: object
            required:
            - value
            properties:
              value:
                type: boolean
      - type: object
        required:
        - List
        properties:
          List:
            type: object
            required:
            - value
            properties:
              value:
                type: array
                items:
                  $ref: '#/components/schemas/ConfigValueDto'
    JsonSchemaDto:
      type: object
      required:
      - type
      properties:
        $schema:
          type: string
          nullable: true
        default:
          nullable: true
        description:
          type: string
          nullable: true
        enum:
          type: array
          items: {}
          nullable: true
        format:
          type: string
          nullable: true
        items:
          allOf:
          - $ref: '#/components/schemas/JsonSchemaDto'
          nullable: true
        maxLength:
          type: integer
          format: int64
          nullable: true
          minimum: 0
        maximum:
          type: number
          format: double
          nullable: true
        minLength:
          type: integer
          format: int64
          nullable: true
          minimum: 0
        minimum:
          type: number
          format: double
          nullable: true
        properties:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/JsonSchemaDto'
          nullable: true
        required:
          type: array
          items:
            type: string
          nullable: true
        type:
          $ref: '#/components/schemas/SchemaTypeDto'
    ProviderServiceDto:
      type: object
      required:
      - image
      properties:
        config_schema:
          allOf:
          - $ref: '#/components/schemas/JsonSchemaDto'
          nullable: true
        dapr:
          type: object
          additionalProperties:
            type: string
          nullable: true
        deprovisionHandler:
          type: boolean
          nullable: true
        endpoints:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ServiceEndpointDto'
          nullable: true
        externalImage:
          type: boolean
          nullable: true
        image:
          type: string
    ProviderSpecDto:
      type: object
      required:
      - services
      properties:
        config_schema:
          allOf:
          - $ref: '#/components/schemas/JsonSchemaDto'
          nullable: true
        services:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ProviderServiceDto'
    QueryContainerDto:
      type: object
      required:
      - id
      - spec
      properties:
        id:
          type: string
        spec:
          $ref: '#/components/schemas/QueryContainerSpecDto'
        status:
          allOf:
          - $ref: '#/components/schemas/QueryContainerStatusDto'
          nullable: true
    QueryContainerSpecDto:
      type: object
      required:
      - queryHostCount
      - results
      - storage
      - defaultStore
      properties:
        defaultStore:
          type: string
        queryHostCount:
          type: integer
          format: int32
          minimum: 0
        results:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ConfigValueDto'
        storage:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/StorageSpecDto'
    QueryContainerStatusDto:
      type: object
      required:
      - available
      properties:
        available:
          type: boolean
        messages:
          type: object
          additionalProperties:
            type: string
          nullable: true
    QueryJoinDto:
      type: object
      required:
      - id
      - keys
      properties:
        id:
          type: string
        keys:
          type: array
          items:
            $ref: '#/components/schemas/QueryJoinKeyDto'
    QueryJoinKeyDto:
      type: object
      required:
      - label
      - property
      properties:
        label:
          type: string
        property:
          type: string
    QueryLanguageDto:
      type: string
      enum:
      - Cypher
      - GQL
    QuerySourceLabelDto:
      type: object
      required:
      - sourceLabel
      properties:
        sourceLabel:
          type: string
    QuerySourcesDto:
      type: object
      required:
      - subscriptions
      properties:
        joins:
          type: array
          items:
            $ref: '#/components/schemas/QueryJoinDto'
          nullable: true
        middleware:
          type: array
          items:
            $ref: '#/components/schemas/SourceMiddlewareConfigDto'
          nullable: true
        subscriptions:
          type: array
          items:
            $ref: '#/components/schemas/QuerySubscriptionDto'
    QuerySpecDto:
      type: object
      required:
      - mode
      - query
      - sources
      properties:
        container:
          type: string
        mode:
          type: string
        query:
          type: string
        queryLanguage:
          allOf:
          - $ref: '#/components/schemas/QueryLanguageDto'
          nullable: true
        sources:
          $ref: '#/components/schemas/QuerySourcesDto'
        storageProfile:
          type: string
          nullable: true
        view:
          allOf:
