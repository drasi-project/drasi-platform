apiVersion: v1
kind: ContinuousQuery
name: freezer-query-alpha
spec:
  mode: query
  sources:    
    subscriptions:
      - id: freezer-source
        nodes:
          - sourceLabel: freezer
  query: >
    MATCH
        (f:freezer)
    RETURN
        f.id AS id,
        f.name AS name,
        f.temperature AS temperature