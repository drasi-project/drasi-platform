apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscriber-alpha
  labels:
    app: subscriber-alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscriber-alpha
  template:
    metadata:
      labels:
        app: subscriber-alpha
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "subscriber-alpha"
        dapr.io/app-port: "8001"
    spec:
      containers:
      - name: subscriber-alpha
        image: post-dapr-pubsub-validation-subscriber-alpha:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        resources:
          limits:
            cpu: "0.5"
            memory: "512Mi"
          requests:
            cpu: "0.1"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: subscriber-alpha-svc
  labels:
    app: subscriber-alpha
spec:
  selector:
    app: subscriber-alpha
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8001
  type: ClusterIP