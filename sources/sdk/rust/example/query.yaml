apiVersion: v1
kind: ContinuousQuery
name: query1
spec:
  mode: query
  queryLanguage: Cypher
  sources:    
    subscriptions:
      - id: test-source
  query: > 
    MATCH 
      (v:Vehicle)-[:LOCATED_AT]->(l:Location)
    RETURN
      v.name as vehicleName,
      l.longitude as longitude,
      l.latitude as latitude