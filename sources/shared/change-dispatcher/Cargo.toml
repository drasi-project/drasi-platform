[package]
name = "change-dispatcher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.33"
log = "0.4.20"
prost-types = "0.13.0"
env_logger = { version = "0.11.2" }
raxios = "0.5.2"
serde_json = "1.0.113"
tokio = {version = "1.36.0", features = ["full"]}
reqwest = { version = "0.12.22", features = ["blocking", "json", "rustls-tls"], default-features = false }
prost = "0.13.0"
axum = { version = "0.8.0", features = ["macros", "http1", "tokio"] }
drasi-comms-abstractions = { path = "../../../infrastructure/comms-abstractions" }
drasi-comms-dapr = { path = "../../../infrastructure/comms-dapr" }


[build-dependencies]
tonic-build = "0.13"

[profile.release]
lto = true